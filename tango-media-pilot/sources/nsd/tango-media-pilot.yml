descriptor_version: "1.0"
vendor: "5gtango.service-descriptor"
name: "media-pilot"
version: "0.1"
author: "Ignacio Dominguez"
description: "Descriptor to package Virtual Streaming Server"
##
## The various network functions this service
## is composed of.
##
network_functions:
  - vnf_id: "vnf_vss"
    vnf_vendor: "5gtango"
    vnf_name: "vss-vnf"
    vnf_version: "0.1"

##
## The NS connection points to the
## outside world.
##
connection_points:
  - id: "nscpmgmt"
    interface: "ipv4"
    type: "management"
  - id: "nscpexternal"
    interface: "ipv4"
    type: "external"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "vlmgmt"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vnf_vss:cpmgmt"
      - "nscpmgmt"
  - id: "vlexternal"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vnf_vss:cpexternal"
      - "nscpexternal"

