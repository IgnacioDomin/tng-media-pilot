##
## Some general information regarding this
## VNF descriptor.
##
descriptor_version: "vnfd-schema-01"
vendor: "atos"
name: "streamingengine-vnf"
version: "0.1"
author: "Ignacio Dominguez :@ ATOS"
description: "Implements the adaptive streaming and serves the videos to the clients"
##
## The virtual deployment unit.
##
virtual_deployment_units:
  - id: "vdu01"
    vm_image: "http://www.google.es"
    vm_image_format: "qcow2"
    vm_image_md5: '670c35c2a1daaa424f38b16554e00e55'
    resource_requirements:
      cpu:
        vcpus: 2
      memory:
        size: 4
        size_unit: "GB"
      storage:
        size: 40
        size_unit: "GB"
    connection_points:
      - id: "mgmt"
        interface: "ipv4"
        type: "management"
      - id: "external"
        interface: "ipv4"
        type: "external"
      - id: "internal"
        interface: "ipv4"
        type: "internal"

# input / output / internal / external /  management

## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "vlmgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vdu01:mgmt"
      - "cpmgmt"
  - id: "vlexternal"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:external"
      - "cpexternal"
  - id: "vlinternal"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:internal"
      - "cpinternal"

# connectivity type
# E-LAN = switch
# E-Line = cable

##
## The VNF connection points to the
## outside world.
##
connection_points:
  - id: "cpmgmt"
    interface: "ipv4"
    type: "management"
  - id: "cpexternal"
    interface: "ipv4"
    type: "external"
  - id: "cpinternal"
    interface: "ipv4"
    type: "internal"

